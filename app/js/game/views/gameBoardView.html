<div class="">
	<div ng-include="'/js/game/views/partials/navbar.html'"></div>

	<div ng-include="'/js/game/views/partials/alert.html'"></div>

<!-- Game... -->
	<div>
		

		<!-- Gameboard... -->
		<div class="board col-xs-10" ng-show="gameCon.game.state == 'playing'">
			<button class="btn btn-success" ng-click="gameCon.cheat()">cheat</button>
			<tile ng-repeat="tile in gameCon.tiles" model="tile"></tile>
		</div>
		<div class="board col-xs-10 blocked" ng-show="gameCon.game.state == 'finished'">
			<div class="text-center"><h2>This game has ended</h2></div>
			<tile ng-repeat="tile in gameCon.tiles" model="tile"></tile>
		</div>

		<!-- Scoreboard... -->
		<div class="scoreBoard col-xs-2 col-xs-offset-1">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Naam:</th>
						<th>Score:</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="player in gameCon.game.players">
						<td id='{{ player.name }}Name'>{{ player.name }}</td>
						<td id='{{ player.name }}Matches'>{{ player.numberOfMatches }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
