<div class="">
	<div ng-include="'/js/game/views/partials/navbar.html'"></div>

	<div ng-include="'/js/game/views/partials/alert.html'"></div>

	<table class="table">
		<thead>
			<tr>
				<th>Template:</th>
				<th>MinPlayers:</th>
				<th>MaxPlayers:</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<td>
				<select ng-model="gameCon.game.templateName" ng-options="template.id as template.id for template in gameCon.gameTemplates"></select>
			</td>
			<td><input type="text" ng-model="gameCon.game.minPlayers"></td>
			<td><input type="text" ng-model="gameCon.game.maxPlayers"></td>
			<td><input type="submit" ng-click="gameCon.createGame(gameCon.game)" value="Create"></td>
		</tbody>
	</table>

</div>
