<div class="">

	<table class="table">
		<thead>
			<tr>
				<th>Template:</th>
				<th>MinPlayers:</th>
				<th>MaxPlayers:</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<td>
				<select ng-model="gc.game.templateName">
					<option value="Dragon">Dragon</option>
					<option value="Ox">Ox</option>
					<option value="Ram">Ram</option>
				</select>
			</td>
			<td><input type="text" ng-model="gc.game.minPlayers"></td>
			<td><input type="text" ng-model="gc.game.maxPlayers"></td>
			<td><input type="submit" ng-click="gc.createGame(gc.game)" value="Create"></td>
		</tbody>
	</table>
</div>
