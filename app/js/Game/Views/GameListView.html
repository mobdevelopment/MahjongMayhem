<div class="text-center">
	<h1>Games</h1>

	<!-- Filter buttons -->
	<div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="myFilter={state:''}">All</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="myFilter={state:'open'}">Open</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="myFilter={state:'playing'}">Playing</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="myFilter={state:'finished'}">Finished</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-show="gc.currentUser != undefined"  ng-click="myFilter={players: {_id: gc.currentUser}}">MyGames ({{gc.currentUser}})</button>
    </div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Gemaakt door:</th>
				<th>Min spelers</th>
				<th>Max spelers</th>
				<th>Aantal spelers</th>
				<th>status</th>
				<th>Actie</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="game in gc.games | filter: myFilter">
				<td>{{ game.createdBy.name }}</td>
				<td>{{ game.minPlayers }}</td>
				<td>{{ game.maxPlayers }}</td>
				<td>{{ game.players.length }}</td>
				<td>{{ game.state }}</td>
				<td>
					<button ng-show="gc.canJoin(game)"  class="btn btn-warning" ng-click="gc.joinGame(game)">Join</button>
                	<button ng-show="gc.canPlay(game)"  class="btn btn-info"  ui-sref="game({id:game._id})">Open</button>
                	<button ng-show="gc.canStart(game)" class="btn btn-success" ng-click="gc.startGame(game)">Start</button>
            	</td>
            </tr>
		</tbody>
	</table>
</div>
