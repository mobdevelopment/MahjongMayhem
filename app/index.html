<html lang="en" ng-app="MahjongMayhem">
	<head>
		<!-- The css is copied into dist/css/app.css by the copy task -->
		<link rel="stylesheet" href="css/app.css"/>
	</head>
	<body ng-app="Mahjong" ng-controller="GeneralController as gen">
		<nav class="navbar">
			<!-- Main menu -->
			<div>
				<ul>
					<li><a ui-sref="games">Games</a></li>
					<li><a ui-sref="game">Create Game</a></li>
					<li ng-if="token == undefined"><a href="http://mahjongmayhem.herokuapp.com/auth/avans?callbackUrl=http://localhost:3000/%23/authcallback">Login</a></li>
					<li ng-if="token != undefined"><a href="#">Logout</a></li>
				</ul>
			</div>
			<!-- Menu for choosing theme's -->
			<div></div>
			
		</nav>
		<div class="container">
			<div ui-view></div>
		</div>

		<script src="http://mahjongmayhem.herokuapp.com/socket.io/socket.io.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
