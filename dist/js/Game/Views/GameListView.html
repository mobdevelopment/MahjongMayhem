<div>
	<h1>Games</h1>

	<table>
		<thead>
			<tr>
				<th>Gemaakt door:</th>
				<th>Min spelers</th>
				<th>Max spelers</th>
				<th>Aantal spelers</th>
				<th>status</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="game in gc.games">
				<td>{{ game.createdBy.name }}</td>
				<td>{{ game.minPlayers }}</td>
				<td>{{ game.maxPlayers }}</td>
				<td>{{ game.amountOfPlayers }}</td>
				<td>{{ game.state }}</td>
				<td></td>
		</tbody>
	</table>
</div>
